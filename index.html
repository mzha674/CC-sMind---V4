<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC'sMind - Intelligent Knowledge Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0f19; /* Deep Space Blue/Black */
        color: #e2e8f0;
        background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0b0f19 70%);
        min-height: 100vh;
      }
      
      /* Custom scrollbar - Soft & Dark */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Gemini Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .gemini-gradient-text {
        background: linear-gradient(90deg, #4b90ff, #ff5546);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .gemini-button-gradient {
        background: linear-gradient(90deg, #4b90ff 0%, #6366f1 50%, #ff5546 100%);
        background-size: 200% auto;
        transition: background-position 0.5s;
      }
      .gemini-button-gradient:hover {
        background-position: right center;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
